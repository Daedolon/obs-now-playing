<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans" />
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" charset="utf-8" id="data" src="data.txt"></script>
	</head>
	<body>
		<div id="container">
			<div id="album_art">
				<div id="album_art_bg"></div>
				<div id="album_art_focus"></div>
			</div>
			<div id="text">
				<div class="top">
					<div class="wrapper">
						<div id="artist"><h1>Artist</h1></div>
						<div id="album"><h2>Album</h2></div>
					</div>
				</div>
				<div class="bottom">
					<div class="wrapper">
						<div id="song"><h3>Song</h3></div>
					<div id="progress_row">
						<div id="progress_bar">
							<div id="progress_bar_fill"></div>
						</div>
						<div class="progress_text"><h4 id="text_status"><span id="symbol">&#9209;</span> <span class="darken"><div id="elapsed">0:00</div></span> / <div id="duration">0:00</div></h4></div>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="script.js" charset="utf-8"></script>
	</body>
</html>
